name: CI-CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Tests
      run: |
        pytest --cov

    - name: Build Docker Image
      run: |
        docker build -t langchain-ai-app .
